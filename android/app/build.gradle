plugins {
    id 'com.google.gms.google-services'
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.agroconnect.agroconnect"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.agroconnect.agroconnect"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion 23
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    // Add dependencies here

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10" // Kotlin standard library
    implementation "androidx.core:core-ktx:1.12.0" // Core KTX for Android extensions
    implementation "com.google.android.material:material:1.9.0" // Material Design components

    // Firebase dependencies (if using Firebase)

    implementation "com.google.firebase:firebase-analytics-ktx"

    // Networking and JSON handling libraries
    implementation "com.squareup.retrofit2:retrofit:2.9.0" // Retrofit for networking
    implementation "com.squareup.okhttp3:okhttp:4.10.0" // OkHttp for HTTP requests
    implementation "com.google.code.gson:gson:2.10.1" // Gson for JSON parsing

    // Any other dependencies your project may need
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
}